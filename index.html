<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocetna</title>
    <link rel="stylesheet" type="text/css" href="styles/navigacija.css" />
    <link rel="stylesheet" type="text/css" href="styles/pocetna.css" />
    <script src="scripts/pocetna.js"></script>
  </head>

  <body onload="onLoad()">
    <div class="Header-navigacija">
      <div class="Meni">
        <div class="Meni-link">
          <a class="active" href="index.html">Početna</a>
          <a href="oNama.html">O nama</a>
          <a href="ponuda.html">Naša ponuda</a>
          <a href="">Kontakt</a>
        </div>
      </div>

      <div></div>
    </div>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="slajd fade">
        <div class="numbertext">1 / 3</div>
        <img src="pictures/limun.jpg" style="width: 100%" />
        <div class="text">Dobrodosli!</div>
      </div>

      <div class="slajd fade">
        <div class="numbertext">2 / 3</div>
        <img src="pictures/jagoda.jpg" style="width: 100%" />
        <div class="text">Posaljite savrsen poklon paket!</div>
      </div>

      <div class="slajd fade">
        <div class="numbertext">3 / 3</div>
        <img src="pictures/jabuka.jpg" style="width: 100%" />
        <div class="text">Pronađite nešto zdravo!</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="tackica" onclick="currentSlide(1)"></span>
      <span class="tackica" onclick="currentSlide(2)"></span>
      <span class="tackica" onclick="currentSlide(3)"></span>
    </div>

    <div class="TextBoxPocetna">
      <div class="tekstIzTextBoxa">
          <p style="padding: 6vw;">
            Moja Pijaca je jedinstvena platforma koja nudi samo prirodne, ekološke proizvode od isključivo organskih sertifikovanih proizvođača na našem tržištu.
              
          </p>
      </div>
      <div class="PNG-Voce">
          <img src="pictures/box.png" style="width:25vw">
      </div>
  </div>
  </body>
