<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="slajd fade">
    <div class="numbertext">1 / 3</div>
    <img src="pictures/limun.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="slajd fade">
    <div class="numbertext">2 / 3</div>
    <img src="pictures/jagoda.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="slajd fade">
    <div class="numbertext">3 / 3</div>
    <img src="pictures/jabuka.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="tackica" onclick="currentSlide(1)"></span>
  <span class="tackica" onclick="currentSlide(2)"></span>
  <span class="tackica" onclick="currentSlide(3)"></span>
</div>
